<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body style="background-color: hsl(217, 54%, 11%)">
  <div class="d-flex justify-content-center align-items-center rounded">
    <div class="card d-flex rounded" style="width: 24rem;background-color:hsl(216, 50%, 16%);color:White;">
      <img src="./images/image-equilibrium.jpg" class="card-img-top rounded p-3" alt="...">
      <div class="card-body">
        <h4 class="card-title mb-2">Equilibrium #3429</h4>
        <p style="color: hsl(215, 51%, 70%);">Our equilibrium collection promotes balance and calm.</p>

        <div class="d-flex justify-content-between border-bottom-2 pb-3" style="border-bottom: 1px solid hsl(215, 32%, 27%)">
          <div class="d-flex align-content-center justify-content-between" style="width: 26%;">
            <img src="./images/icon-ethereum.svg" alt="" style="height:80%">
            <h6 style="color: hsl(178, 100%, 50%);">0.041 ETH</h6>
          </div>
          <div class="d-flex align-content-center justify-content-between" style="width: 28%;" >
            <img src="./images/icon-clock.svg" alt="" style="height: 80%;">
            <h6 style="color: hsl(215, 51%, 70%);">3 days left</h6>
          </div>
        </div>

        <div class="d-flex align-content-center mt-3 justify-content-between" style="width: 63%;">
          <img src="./images/image-avatar.png" alt="" style="width: 14%;height: 10%;border: 1px solid white;border-radius: 50%;">
          <p >Creation of Jules Wyvern</p>

        </div>
      </div>
    </div>
  </div>

  

  
</body>
</html>
